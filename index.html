<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="characters">
        <div class="character">
          <h3 class="character__name">Me</h3>
          <div class="character__hp">
            <p class="character__hp-value">
              <span class="character__hp-value-current">50</span>/50
            </p>
          </div>
          <div class="character__effects"></div>
          <img class="character__image" src="./images/hero.png" alt="hero" />
        </div>
        <div class="character">
          <h3 class="character__name">Enemy</h3>
          <div class="character__hp character__hp-enemy">
            <p class="character__hp-value">
              <span class="character__hp-value-current">25</span>/25
            </p>
          </div>
          <div class="character__effects"></div>
          <img class="character__image" src="./images/enemy.png" alt="enemy" />
        </div>
      </div>
      <div class="cards">
        <div class="mp">
          <img class="mp__image" src="./images/mp.png" alt="mp" />
          <p class="mp__value"><span class="mp__value-current">5</span>/5</p>
        </div>
        <div class="cards__hand">
          <div class="card">
            <div class="card__header">
              <p class="card__mp">1</p>
              <p class="card__name">Smash</p>
            </div>
            <img class="card__image" src="./images/sword.png" alt="sword" />
            <p class="card__description">5 урона (физический)</p>
          </div>
          <div class="card">
            <div class="card__header">
              <p class="card__mp">2</p>
              <p class="card__name">Def</p>
            </div>
            <img class="card__image" src="./images/shield.png" alt="shield" />
            <p class="card__description">блок на 5 урона (физический)</p>
          </div>
          <div class="card">
            <div class="card__header">
              <p class="card__mp">2</p>
              <p class="card__name">Big Smash</p>
            </div>
            <img class="card__image" src="./images/sword.png" alt="sword" />
            <p class="card__description">
              "5 урона (физический) + следующая атака врага нанесет на 25%
              меньше урона "
            </p>
          </div>
          <div class="card">
            <div class="card__header">
              <p class="card__mp">2</p>
              <p class="card__name">Big Def</p>
            </div>
            <img class="card__image" src="./images/shield.png" alt="shield" />
            <p class="card__description">
              блок на 5 урона (физический) + 25% шанс уворота на 1 ход
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
